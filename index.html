<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro</title>
</head>

<body>

    <div id="background-img"></div>

    <main>

        <div class="div-pomodoro">
            <h1 id="titulo-pomodoro">Pomodoro</h1>

            <section class="pomodoro-content">

                <div class="btns-cronometro">
                    <button class="btn-cronometro btn-pomodoro">pomodoro</button>
                    <button class="btn-cronometro btn-intervalo-curto">intervalo curto</button>
                    <button class="btn-cronometro btn-intervalo-longo">intervalo longo</button>
                </div>

                <div class="div-tempo">
                    <h2 class="tempo tempo-minuto">25</h2>
                    <h2 class="tempo separador">:</h2>
                    <h2 class="tempo tempo-segundos">00</h2>
                </div>


                <button class="btn-começar">começar</button>
            </section>
        </div>
    </main>

    <script src="./script.js"></script>
</body>

</html>
